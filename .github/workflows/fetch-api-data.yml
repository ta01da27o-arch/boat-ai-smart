name: Fetch API Data (Auto & Manual)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # JST 12:00é ƒ

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install node-fetch@3 cheerio playwright

      - name: Install browsers for Playwright
        run: npx playwright install chromium

      - name: Run fetch
        run: node server/fetchApiPrograms.js

      - name: Commit updated data
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add server/data/*.json
          git commit -m "ðŸ”„ Auto Update Race Data" || echo "No changes to commit"
          git push