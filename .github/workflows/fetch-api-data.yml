name: Fetch Boat Race Programs (APIç‰ˆ)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # æ¯æ—¥ 03:00 UTCï¼ˆæ—¥æœ¬æ™‚é–“12:00é ƒï¼‰ã«å®Ÿè¡Œ

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install node-fetch@3

      - name: Fetch data from external API
        run: |
          node server/fetchApiPrograms.js

      - name: Commit and Push updated data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/data.json data/history.json
          git commit -m "ğŸ”„ Update race data via Boatrace API" || echo "No changes to commit"
          git push || echo "No push"