name: Fetch Boat Race Data

on:
  schedule:
    - cron: "0 23 * * *"  # 毎日8:00 JSTに自動更新
  workflow_dispatch:       # 手動実行ボタンも有効

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch latest boat data
        run: |
          python <<EOF
          import json, datetime, random

          venues = [
              "桐生","戸田","江戸川","平和島","多摩川","浜名湖","蒲郡","常滑","津","三国","びわこ",
              "住之江","尼崎","鳴門","丸亀","児島","宮島","徳山","下関","若松","芦屋","福岡","唐津","大村"
          ]

          data = {"venues": []}
          for v in venues:
              data["venues"].append({
                  "name": v,
                  "status": random.choice(["open", "close"]),
                  "status_label": random.choice(["開催中", "終了", "準備中"]),
                  "accuracy": random.randint(20, 95),
                  "races": {}
              })

          with open("data/data.json", "w", encoding="utf-8") as f:
              json.dump(data, f, ensure_ascii=False, indent=2)
          EOF

      - name: Commit and push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/data.json
          git commit -m "Auto update boat data $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
