name: Fetch Boat Race Data

# 毎日 5:00 に自動実行（UTC 時間）
on:
  schedule:
    - cron: "0 20 * * *" # JST 5:00 -> UTC 20:00 前日
  workflow_dispatch: # 手動実行も可能

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ リポジトリ取得
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Node.js セットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ モジュールインストール
      - name: Install dependencies
        run: |
          npm install node-fetch@3 cheerio

      # 4️⃣ ディレクトリ作成
      - name: Ensure data folder
        run: mkdir -p data

      # 5️⃣ スクレイピング＋AI予想生成
      - name: Fetch and generate AI data
        run: node server/fetchAllAI.js

      # 6️⃣ コミット＆プッシュ（GitHub に自動保存）
      - name: Commit and push data
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/data.json data/history.json
          git commit -m "Update data.json & history.json [Automated]"
          git push origin main || echo "No changes to commit"