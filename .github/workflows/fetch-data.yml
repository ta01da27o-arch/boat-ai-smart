name: Fetch Boat Race Data

on:
  schedule:
    - cron: "0 22 * * *"   # 日本時間07:00（UTC22:00）に自動実行
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリ取得
        uses: actions/checkout@v4

      - name: Node セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 依存関係インストール
        run: |
          cd server
          npm ci

      - name: 出走表スクレイピング実行
        run: |
          cd server
          npm start

      - name: 変更をコミット・プッシュ
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ./data/data.json
          git commit -m "Auto update race data [skip ci]" || echo "No changes"
          git push