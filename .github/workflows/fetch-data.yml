name: Fetch Boat Race Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd server
          npm install puppeteer

      - name: Run fetch script
        run: |
          cd server
          node fetchAllAI.js

      - name: Commit results
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add server/data/*.json || echo "No JSON files"
          git commit -m "Update race data [skip ci]" || echo "No changes to commit"
          git push || echo "No push"