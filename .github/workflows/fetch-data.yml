name: Fetch Boat Race Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@b4ffde65f46336ab88eb53be808477a131d3e4b6  # v4.1.1 固定SHA

      - name: Setup Python
        uses: actions/setup-python@82c7e631bb3a9b7a8a26b1e77aac9e8ebc1125d2  # v5.1.0 固定SHA
        with:
          python-version: "3.x"

      - name: Run fetch script
        run: |
          python fetch_data.py

      - name: Commit and push data
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.json
          git commit -m "Auto update data" || echo "No changes"
          git push
