name: Fetch Kyotei24 Data

on:
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œ
  schedule:
    - cron: "0 3 * * *" # æ¯æ—¥ 3:00 ã«è‡ªå‹•å®Ÿè¡Œ

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Fetch Kyotei24 data
        run: node server/fetchKyotei24.js

      - name: Commit and push updated data
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add server/data/data.json
          git commit -m "ğŸ”„ Update race data via kyotei24" || echo "No changes"
          git push